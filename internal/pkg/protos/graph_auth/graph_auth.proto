syntax = "proto3";

option go_package = "./;graph_auth";

package graph_auth;

message UserRequest{
    string username = 1;
    string password = 2; 
}

message AuthResponce {
    string userId = 1;
    string role = 2;
}

service AuthService {
    rpc SignUp(UserRequest) returns (AuthResponce);
    rpc SignIn(UserRequest) returns (AuthResponce);
}
